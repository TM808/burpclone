<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Dashboard - Software Distribution Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Download Dashboard</h1>
        </div>
    </nav>

    <main class="container mx-auto py-12">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Download Statistics</h2>
                <div class="text-gray-600">
                    Total Downloads: <span id="totalDownloads">0</span>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Software</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="downloadsList" class="bg-white divide-y divide-gray-200">
                        <!-- Download records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function fetchDownloads() {
            try {
                const response = await fetch('/api/downloads');
                const data = await response.json();
                
                const downloadsList = document.getElementById('downloadsList');
                document.getElementById('totalDownloads').textContent = data.length;
                
                downloadsList.innerHTML = data.map(download => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${download.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${download.user.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${download.user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${download.software}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${download.status === 'completed' ? 'bg-green-100 text-green-800' : 
                                  download.status === 'failed' ? 'bg-red-100 text-red-800' : 
                                  'bg-yellow-100 text-yellow-800'}">                                
                                ${download.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(download.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching downloads:', error);
            }
        }

        // Fetch downloads immediately and then every 30 seconds
        fetchDownloads();
        setInterval(fetchDownloads, 30000);
    </script>
</body>
</html>
